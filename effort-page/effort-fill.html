<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="effort-fill-style.css">

<title>Employee Efforts Filling</title>
  

</head>

<body>
<nav id="desktop-nav">
    <div class="logo">
        iEffort: <span id="title">Employee Efficiency System</span>
    </div>
    <div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
</nav>

    <div class="container">
        <form id="effort-form">
            <h2>My Efforts</h2>
            
            <div class="date">
                <div class="from-date">
                    <label for="from">From :</label>
                    <input type="date" name="date" id="from">
                </div>
                
                <div class="to-date">
                    <label for="to">To :</label>
                    <input type="date" name="date" id="to" >
                </div>
            </div>

            <select name="task" id="effortFor">
                <option value="project">Project - Lloyds bank</option>
                <option value="training"> Mandatory Training</option>
                <option value="courses">Courses</option>
            </select>

            <div class="work-order">
                <div class="work-type">
                    <select name="task" id="location">
                        <option value="Work">office</option>
                        <option value="leave">home</option>
                        <option value="Holidays">Holidays</option>
                    </select>
                </div>
                <div class="work-hours">
                    <input type="text" name="hours" id="hours" placeholder="in hours">
                </div>
                
            </div>

            <button id="submit" >Submit</button>

        </form>

        
    </div>

    <div class="myChart">
        <h2>know your performance</h2>
        <div class="inputs">          
            <select id="month">
                <option value="" disabled selected>Select a month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
            </select>
            <button id="performanceCheck">check</button>
        </div>
        <canvas id="performanceChart" width="200px" height="100px" style="margin: 50px 50px;">

        </canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="effort.js"></script> 

        
</body>
</html>
